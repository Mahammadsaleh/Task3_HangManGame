<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="Assets/Css/reset.css" />

    <script src="./Assets/Javascript/index.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Assets/Css/style.css" />
  </head>

  <body>
    <div class="hangman">
      <img src="./Assets/Photoes/poster.jpg" alt="" />
      <div class="main">
        <div class="both">
          <div class="card">
            <img
              src="./Assets/Photoes/1.png"
              class="img-fluid rounded-start"
              id="meme"
              alt="..."
            />
            <div class="card-body">
              <h2 class="card-title">Wins Count:</h2>
              <h2 class="card-title" id="wins_count">0</h2>
              <h3 class="card-title">Press The Letter That You Guess!!</h3>
              <h4 class="card-title">Current Word:</h4>
              <h4 class="card-title" id="hidden_word"></h4>
              <h4 class="card-title">Chance That You Have:</h4>
              <h4 class="card-title" id="chance">13</h4>
              <h4 class="card-title">Letters Already Guessed:</h4>
              <h4 class="card-title" id="user_guess">-</h4>
            </div>
          </div>
          <img
            src="./Assets/Photoes/naruto.jpg"
            id="guess"
            class="img-fluid rounded-start card"
            alt="..."
          />
        </div>
      </div>
      <img src="./Assets/Photoes/poster2.jpg" alt="" />
    </div>
  </body>
</html>
